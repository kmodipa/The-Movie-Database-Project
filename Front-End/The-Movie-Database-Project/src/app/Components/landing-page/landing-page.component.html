<app-navbar></app-navbar>
<div class="main-container">
  <form (ngSubmit)="searchMovies()" [formGroup]="searchForm">
    <div class="search-box" >
      <input type="search"  placeholder="Search" aria-label="Search" class="search" formControlName="value">
      <button class="search-button" (click)="searchMovies()" type="submit"><i class="fa fa-search" aria-hidden="true"></i></button>
    </div>
  </form>

    <h2>Popular Movies</h2>
    <div class="cards" *ngIf="movies.length > 0">
        <div *ngFor="let movie of movies | paginate: config ; let i = index">
            <app-movie-card
              [movie]="movie"
              [movieIsLiked]="checkIfMovieIsLiked(movie.id)"
              [movieIndex] = "i">
            </app-movie-card>
        </div>
      <br>
    </div>

  <div class="pagination">
    <div class="TM.Pagination" *ngIf="movies.length > 0  && removePagination === false">
      <pagination-controls style="text-align: center" (pageChange)="pageChanged($event)"></pagination-controls>
    </div>
  </div>

  <div class="no-movies" *ngIf="movies.length === 0">
    <img src="../../../assets/icons/empty-box.jpg" alt="no-movie">
    <h1>Sorry there are no movies at the moment</h1>
  </div>
</div>
