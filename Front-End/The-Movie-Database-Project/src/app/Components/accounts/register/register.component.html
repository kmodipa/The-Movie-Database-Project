<jw-modal id="register">
  <div class="header-row">
    <div class="header">
      Register
    </div>
    <button class="close" (click)="modalService.close('register')">
      <img src="../../../../assets/icons/close.svg" alt="">
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="registerForm" >
      <div class="form-group">
        <label for="username">User Name</label>
        <input type="text" id="username" name="username" [(ngModel)]="userModel.username" formControlName="username">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" id="email" name="email" [(ngModel)]="userModel.email" formControlName="email">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" [(ngModel)]="userModel.password" formControlName="password">
      </div>
      <br>
      <button type="submit" class="button" (click)="register()">
        Register
      </button>
    </form>
    <div class="bottom-message">
      Already have an Account? <a (click)="openLogin()">Login</a>
    </div>
  </div>
</jw-modal>
